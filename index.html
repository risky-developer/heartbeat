<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heartbeat</title>
    <script async src="sw-register.js"></script>

    <meta name="msapplication-config" content="browserconfig.xml" />
    <link rel="manifest" href="/manifest.webmanifest">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
    <meta name='theme-color' content='#131B1D'/>
    <meta name='Description' content='Heartbeat PWA audio sequencer. Source code: https://github.com/risky-developer/heartbeat'>

    <script src="js/main.js" type="module"></script>
</head>
<body>

<main>
    <div class="working-table row row--wide-padded">
        <div class="pad-set row-item" tabindex="1">

            <div class="row row--normal-padded timer-in-pad">
                <span id="minutes">00</span>
                <span class="colon">:</span>
                <span id="seconds">00</span>
                <span class="colon">:</span>
                <span id="milliseconds">0</span>
            </div>

            <button class="functional-button" onclick="location.href='mailto:heartbeat.sounds.mail@gmail.com'">ðŸ“§</button>
            <button id='/' class="functional-button">/</button>
            <button id='*' class="functional-button">*</button>
            <button id="-" class="non-blocking-button">-</button>

            <button id="play_button7" class="pad">7</button>
            <button id="play_button8" class="pad">8</button>
            <button id="play_button9" class="pad">9</button>

            <button id="+" class="plus-button-space functional-button">+</button>

            <button id="play_button4" class="pad">4</button>
            <button id="play_button5" class="pad">5</button>
            <button id="play_button6" class="pad">6</button>

            <button id="play_button1" class="pad">1</button>
            <button id="play_button2" class="pad">2</button>
            <button id="play_button3" class="pad">3</button>
            <button id="play_button0" class="zero-pad pad">0</button>
            <button id="Enter" class="functional-button enter-in-pad">Enter</button>
            <button id="." class="functional-button">,</button>

        </div>

        <div class="sequence"></div>
        <div class="sequences-set-container" ></div>

    </div>
</main>

</body>
</html>
