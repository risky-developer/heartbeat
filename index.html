<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heartbeat</title>
    <script async src="sw-register.js"></script>

    <meta name="msapplication-config" content="browserconfig.xml" />
    <link rel="manifest" href="/manifest.json">

    <link href="main.css" rel="stylesheet">
</head>
<body>

<div class="heartbeat-container">
    <div class="working-table row row--wide-padded">
        <div class="pad-set row-item" tabindex="1">

            <div class="row row--normal-padded timer-in-pad">
                <p id="minutes">00</p>
                <p>:</p>
                <p id="seconds">00</p>
                <p>:</p>
                <p id="milliseconds">0</p>
            </div>
            <button id="play_button7" class="pad" onclick="schedule.player.handleTap('7audio')">7</button>
            <button id="play_button8" class="pad" onclick="schedule.player.handleTap('8audio')">8</button>
            <button id="play_button9" class="pad" onclick="schedule.player.handleTap('9audio')">9</button>

            <button class="plus-button-space functional-button" onclick="schedule.saveSequence()" >+</button>

            <button id="play_button4" class="pad" onclick="schedule.player.handleTap('4audio')">4</button>
            <button id="play_button5" class="pad" onclick="schedule.player.handleTap('5audio')">5</button>
            <button id="play_button6" class="pad" onclick="schedule.player.handleTap('6audio')">6</button>

            <button id="play_button1" class="pad" onclick="schedule.player.handleTap('1audio')">1</button>
            <button id="play_button2" class="pad" onclick="schedule.player.handleTap('2audio')">2</button>
            <button id="play_button3" class="pad" onclick="schedule.player.handleTap('3audio')">3</button>
            <button id="play_button0" class="zero-pad pad" onclick="schedule.player.handleTap('0audio')">0</button>
            <button onclick="schedule.switchScheduleState()" class="functional-button enter-in-pad">Enter</button>
            <button class="functional-button" onclick="schedule.playSchedule()">,</button>

        </div>

        <div class="sequence-container"></div>
        <div class="sequences-set-container" ></div>

    </div>
</div>
</body>

<script async src="js/Helpers/MillisecondsConverter.js"></script>
<script async src="js/Helpers/SequenceButtonsManager.js"></script>
<script async src="js/main.js"></script>

<script defer src="js/initializingAudio.js"></script>
<script defer src="js/SoundPlayer.js"></script>
<script defer src="js/schedule/Sequence.js"></script>
<script defer src="js/schedule/Schedule.js"></script>
</html>
