<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heartbeat</title>
    <script async src="sw-register.js"></script>

    <meta name="msapplication-config" content="browserconfig.xml" />
    <link rel="manifest" href="/manifest.json">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
</head>
<body>

<div class="heartbeat-container">
    <div class="working-table row row--wide-padded">
        <div class="pad-set row-item" tabindex="1">

            <div class="row row--normal-padded timer-in-pad">
                <p id="minutes">00</p>
                <p>:</p>
                <p id="seconds">00</p>
                <p>:</p>
                <p id="milliseconds">0</p>
            </div>
            <button id="play_button7" class="pad">7</button>
            <button id="play_button8" class="pad">8</button>
            <button id="play_button9" class="pad">9</button>

            <button id="+" class="plus-button-space functional-button" onclick="schedule.saveSequence()" >+</button>

            <button id="play_button4" class="pad">4</button>
            <button id="play_button5" class="pad">5</button>
            <button id="play_button6" class="pad">6</button>

            <button id="play_button1" class="pad">1</button>
            <button id="play_button2" class="pad">2</button>
            <button id="play_button3" class="pad">3</button>
            <button id="play_button0" class="zero-pad pad">0</button>
            <button id="Enter" class="functional-button enter-in-pad">Enter</button>
            <button id="." class="functional-button">,</button>

        </div>

        <div id="sequence-container"></div>
        <div class="sequences-set-container" ></div>

    </div>
</div>
</body>

<script src="js/main.js" type="module"></script>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-116062898-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-116062898-1');
</script>

</html>
