<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heartbeat</title>

    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="pad-container">
        <div class="pad-set bd-example" tabindex="1">
            <button id="play_button7" class="pad" onclick="player.playSound('7audio')">7</button>
            <button id="play_button8" class="pad" onclick="player.playSound('8audio')">8</button>
            <button id="play_button9" class="pad" onclick="player.playSound('9audio')">9</button>

            <button id="play_button4" class="pad" onclick="player.playSound('4audio')">4</button>
            <button id="play_button5" class="pad" onclick="player.playSound('5audio')">5</button>
            <button id="play_button6" class="pad" onclick="player.playSound('6audio')">6</button>

            <button id="play_button1" class="pad" onclick="player.playSound('1audio')">1</button>
            <button id="play_button2" class="pad" onclick="player.playSound('2audio')">2</button>
            <button id="play_button3" class="pad" onclick="player.playSound('3audio')">3</button>
            <button id="play_button0" class="zero-pad pad" onclick="player.playSound('0audio')">0</button>
        </div>
    </div>
</body>
<script src="js/SoundPlayer.js"></script>
<script src="js/main.js"></script>
